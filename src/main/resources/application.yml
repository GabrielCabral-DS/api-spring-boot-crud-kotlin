spring:
  application:
    name: spring-boot-crud-kotlin

  datasource:
    url: jdbc:mysql://localhost:3306/spring-boot-crud-kotlin
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
